name: Ubuntu 

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ubuntu_test:
    name: Execute tests on Ubuntu
    strategy:
      fail-fast: false
      matrix:
        swift_version: ["5.9.2"]
        os: [ubuntu-20.04, ubuntu-22.04]
        include:
          - os: ubuntu-20.04
            os_name: focal
          - os: ubuntu-22.04
            os_name: jammy
    runs-on: ${{ matrix.os }}
    container: swift:${{ matrix.swift_version }}-${{ matrix.os_name }}
    steps:
      - uses: actions/checkout@v2
      - name: Building and running tests in debug mode with coverage
        run: |
          swift test \
            -c debug \
            -Xswiftc -warnings-as-errors \
            --enable-code-coverage \
            --build-path .build-test-debug
          llvm-cov show \
            -instr-profile=.build-test-debug/debug/codecov/default.profdata \
            .build-test-debug/debug/OpenCombinePackageTests.xctest \
            > coverage.txt
      - name: Building and running tests in debug mode with TSan
        run: |
          swift test \
            -c debug \
            --sanitize thread \
            --build-path .build-test-debug-sanitize-thread
      - name: Building and running tests in release mode
        run: |
          swift test \
            -c release \
            -Xswiftc -warnings-as-errors \
            --build-path .build-test-release
      - uses: codecov/codecov-action@v3
        with:
          verbose: true
