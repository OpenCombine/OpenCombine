name: Windows 

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  windows_test:
    name: Execute tests on Windows
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2019
            swift_version: "5.7.2"
          - os: windows-2019
            swift_version: "5.8.1"
          - os: windows-2019
            swift_version: "5.9.1"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: compnerd/gha-setup-swift@main
        with:
          branch: swift-${{ matrix.swift_version }}-release
          tag: ${{ matrix.swift_version }}-RELEASE
      - name: Building and running tests in debug mode
        run: swift test
