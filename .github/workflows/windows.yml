name: Windows 

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  windows_test_5_4_2:
    name: "Execute tests on Windows Server 2019 (Swift 5.4.2)"
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Generating LinuxMain.swift
        run: python utils/discover_tests.py
      - uses: MaxDesiatov/swift-windows-action@v1
        with:
          swift-version: "5.4.2"
  
  windows_test_5_5:
    name: "Execute tests on Windows Server 2019 (Swift 5.5.1)"
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Generating LinuxMain.swift
        run: python utils/discover_tests.py
      - uses: MaxDesiatov/swift-windows-action@v1
        with:
          swift-version: "5.5.1"
